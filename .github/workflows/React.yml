name: React

on:
  push:
    branches: 
      - master
    paths:
      - react/**
  pull_request:
    branches: 
      - master
    paths:
      - react/**

defaults:
  run:
    working-directory: react

env:
  working-directory: react

jobs:
  test:
    name: "Test, Type Check & Lint"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: yarn
    - name: Jest
      run: yarn test
    - name: Lint
      run: yarn lint
    - name: Check types
      run: yarn typeCheck

  publish-npm:
    name: "Publish to NPMJS"
    if: github.event_name == 'push' # Push/merge only, not on PR
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Bump package version
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR:  ${{env.working-directory}}
        with:
          default: minor
          skip-tag: true
          commit-message: 'Release Node package version {{version}} to NPMJS'
      - name: Publish to NPMJS
        id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ${{env.working-directory}}/package.json
          check-version: true

  publish-storybook:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    name: "Publish Storybook Docs"
    if: github.event_name == 'push' # Push/merge only, not on PR
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Build storybook
        run: yarn build-storybook
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'react/storybook-static'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
